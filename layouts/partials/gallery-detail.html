<article class="container list">
    {{ .Content }}
    <i class="like-it">
        If you like what you see and want a simillar piece for yourself, contect me on <a href="https://www.instagram.com/lopatacraft/">Instagram</a> or <a href="https://www.facebook.com/jan.smrz/">Facebook</a>.
    </i>
    <div class="coder-gallery">
        {{ range .Params.images }}

        <a href="{{ . }}">
            <img src="{{ . }}" alt="{{ . }}">
        </a>

        {{ end }}
    </div>
    <style type="text/css">
      .like-it {
        color: gray;
        font-size: 80%;
      }
      .coder-gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      @media (min-width: 0) and (max-width: 400px) {
        .coder-gallery {
          grid-template-columns: repeat(1, 1fr);
        }
      }

      @media (min-width: 401px) and (max-width: 800px) {
        .coder-gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .coder-gallery > a {
        max-height: 400px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        display: block;
      }
      .coder-gallery > a > img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
      }
    </style>
  </article>
